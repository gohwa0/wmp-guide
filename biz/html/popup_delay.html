	<body>
		<!-- //디자인 개편 수정-->
		<div id="pop_wrap" class="pop_cnt delay">
			<h1>배송지연이란?</h1>
			<div>
				<h2>1. 배송 지연 건 분류 기준</h2>
				<dl class="info_list">
					<dt>
						1) 빠른 배송
					</dt>
					<dd>
						- <em>고객이 주문한 시점으로부터 24시간 이내</em>에 상품출고가 되지 않은 건
					</dd>
					
					<dt>
						2) 일반 배송
					</dt>
					<dd>
						- <em>판매가 종료된 시점으로부터 24시간 이내</em>에 상품출고가 되지 않은 건
					</dd>
					<dd>
						- 판매 도중 신규 주문을 확인하여 <em>‘상품 출고 대기’로 상태 변경한 시점으로부터 24시간 이내</em>에 상품출고가 되지 않은 건
					</dd>
				</dl>

				<h2>2. 배송 지연 건 확인 방법</h2>
				<p class="pop_txt example">‘배송 대기중’ 상태와 ‘상품 출고 대기’ 상태 목록에서 ‘배송 지연’으로 표기된 건을 확인해 주세요.</p>
			</div>
			<p class="btn_area">
				<button type="button" class="btn_wht_big" onclick="window.close();">
					확인
				</button>
			</p>
		</div>
